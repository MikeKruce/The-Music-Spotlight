<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Music Spotlight</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./assets/photos/favicon.ico" />

      </head>
  <body>
    <header>
        <img src="./assets/photos/The Music Spotlight Header Photo.png" alt="header photo">
    </header>

    <div class="info">
      <div>
      <strong>Welcome to The Music Spotlight. Here you will be able to search for your favorite songs, artists, videos, and more.</strong>
      </div>
    </div>

    <div class="search">
      <button class="button is-info is-outlined" id="searchButton">SEARCH</button>
    </div>
    
    <ul class="results" id="results">
    </ul>

    <section>
      <div class="projects">
          <div class="card">
            <div class= "header">CARD 2</div>
            </div>
          <div class="card">
            <div class= "header">CARD 3</div>
            </div>
          <div class="card">
            <div class= "header">TOP HITS LIST</div>
            </div>
        </div>
      </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <img src="./assets/photos/Music Spotlight Logo.png" alt="Footer Logo" div class="footerlogo">
        <p>
          <strong>The Music Spotlight</strong>
        </p>
        <p>Mike Kruce, Vincent Velthuizen, Chris Josephs, and Mathew Gonzalez</p>
       </div>
    </footer>
    
    <script src="./assets/js/script.js"></script>
  </body>
  
</html>
