<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Music Spotlight</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./assets/photos/favicon.ico" />

      </head>
  <body>
    <header>
        <img src="./assets/photos/The Music Spotlight Header Photo.png" alt="header photo">
    </header>

    <button class="button is-info is-outlined">SEARCH</button>

    <div class="card">
      <div class="card-content">
        <div class="content">
          Welcome to The Music Spotlight. Here you will be able to search for your favorite songs, artists, videos, and more.
        </div>
      </div>
    </div>

    <div class="chart card 1">
      <div class="chart card 1-content">
        <div class="chart 1 content">
          Chart 1
        </div>
      </div>
    </div>
    <div class="chart card 2">
      <div class="chart card 2-content">
        <div class="chart 2 content">
          Chart 2
      </div>
    </div>

    <div class="chart card 3">
      <div class="chart card 3-content">
        <div class="chart 3 content">
          Chart 3
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
  
</html>
